<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">User Profiles</h1>
    <a class="btn btn-primary mb-3" href="{% url 'user_create' %}">Add New User</a>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>
                <a href="{% url 'user_detail' user.id %}">{{ user.name }}</a>
            </span>
            <div>
                <a class="btn btn-warning btn-sm" href="{% url 'user_update' user.id %}">Edit</a>
                <a class="btn btn-danger btn-sm" href="{% url 'user_delete' user.id %}">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
