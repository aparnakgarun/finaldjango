<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Portfolios</h1>
    <a class="btn btn-primary mb-3" href="{% url 'portfolio_create' %}">Add New Portfolio</a>
    {% if portfolios %}
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>User</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for portfolio in portfolios %}
            <tr>
                <td>{{ portfolio.title }}</td>
                <td>{{ portfolio.user.name }}</td>
                <td>
                    <a href="{% url 'portfolio_update' portfolio.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'portfolio_delete' portfolio.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-muted">No portfolios found. Add a new portfolio to get started.</p>
    {% endif %}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
